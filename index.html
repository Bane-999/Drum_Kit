<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./js/script1.js" defer></script>
    </head>
    <body>        
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Kick</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Open Hat</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Closed Hat</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Snare</span>
            </div>
        </div>

        <audio data-key="65" src="./audio_samples/Imba Clap 02.wav"></audio>
        <audio data-key="83" src="./audio_samples/Imba Kick 10.wav"></audio>
        <audio data-key="68" src="./audio_samples/Imba Open Hat 23.wav"></audio>
        <audio data-key="70" src="./audio_samples/Imba Closed Hat 22.wav"></audio>
        <audio data-key="71" src="./audio_samples/Imba Snare 24.wav"></audio>
    </body>
</html>
